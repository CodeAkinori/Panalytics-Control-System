<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pães Feitos</title>
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>
    <h1>Registrar Pães Feitos</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="quantidade_feita">Quantidade de Pães Feitos:</label>
        <input type="number" id="quantidade_feita" name="quantidade_feita" required>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
